<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1, h2 {
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .edit-btn {
            background-color: #ffc107;
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 5px;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
        }
        .panel {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        #transcription {
            min-height: 100px;
            white-space: pre-wrap;
        }
        #actionItems {
            min-height: 100px;
        }
        .item-card {
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .item-card.note {
            border-left-color: #17a2b8;
        }
        .item-card.email {
            border-left-color: #dc3545;
        }
        .item-card.calendar_event {
            border-left-color: #28a745;
        }
        .item-card.todo, .item-card.to_do {
            border-left-color: #ffc107;
        }
        .item-card.web_search {
            border-left-color: #6f42c1;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: capitalize;
        }
        .item-content {
            margin-bottom: 5px;
        }
        .item-detail {
            font-size: 0.9em;
            color: #666;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        .status {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .modal-content h3 {
            margin-top: 0;
        }
        .modal-content label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-content textarea {
            height: 100px;
            resize: vertical;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-buttons button {
            padding: 8px 16px;
        }
        .modal-buttons .save-btn {
            background-color: #28a745;
        }
        .modal-buttons .save-btn:hover {
            background-color: #218838;
        }
        .modal-buttons .cancel-btn {
            background-color: #6c757d;
        }
        .modal-buttons .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Meeting Assistant</h1>
    <div class="container">
        <div class="controls">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
        </div>
        
        <div class="panel">
            <h2>Transcription</h2>
            <div class="status" id="transcriptionStatus">Ready to record</div>
            <div id="transcription">Transcription will appear here...</div>
        </div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="panel">
            <h2>Action Items</h2>
            <div class="status" id="actionItemsStatus">No action items yet</div>
            <div id="actionItems">Action items will appear here after transcription...</div>
        </div>
        
        <div id="error"></div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Action Item</h3>
            <form id="editForm">
                <div id="editFields"></div>
                <div class="modal-buttons">
                    <button type="button" class="save-btn" id="saveEditBtn">Save</button>
                    <button type="button" class="cancel-btn" id="cancelEditBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptionDiv = document.getElementById('transcription');
        const actionItemsDiv = document.getElementById('actionItems');
        const errorDiv = document.getElementById('error');
        const spinner = document.getElementById('spinner');
        const transcriptionStatus = document.getElementById('transcriptionStatus');
        const actionItemsStatus = document.getElementById('actionItemsStatus');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const editFields = document.getElementById('editFields');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        
        let mediaRecorder;
        let audioChunks = [];
        let currentEditItem = null;
        let recordedDuration = 0;

        // Request microphone access and start recording
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedDuration = 0;
                const startTime = Date.now();

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    recordedDuration = (Date.now() - startTime) / 1000; // Duration in seconds
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    await processAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                transcriptionStatus.textContent = 'Recording...';
                transcriptionDiv.textContent = '';
                actionItemsStatus.textContent = 'Waiting for recording to complete...';
                actionItemsDiv.textContent = '';
                errorDiv.textContent = '';
            } catch (err) {
                errorDiv.textContent = 'Error accessing microphone: ' + err.message;
            }
        });

        // Stop recording
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
                transcriptionStatus.textContent = `Processing audio... (may take ~${Math.ceil(recordedDuration)} seconds for longer recordings)`;
                spinner.style.display = 'block';
            }
        });

        // Process audio: transcribe then extract action items
        async function processAudio(audioBlob) {
            try {
                const transcription = await transcribeAudio(audioBlob);
                if (!transcription) return;
                await extractActionItems(transcription);
            } catch (err) {
                errorDiv.textContent = 'Processing error: ' + err.message;
                spinner.style.display = 'none';
            }
        }

        // Send audio to /transcribe endpoint
        async function transcribeAudio(audioBlob) {
            try {
                transcriptionStatus.textContent = `Transcribing audio... (may take ~${Math.ceil(recordedDuration)} seconds for longer recordings)`;
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.webm');

                const response = await fetch('http://localhost:8000/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.transcription) {
                    transcriptionDiv.textContent = result.transcription;
                    transcriptionStatus.textContent = 'Transcription complete';
                    return result.transcription;
                } else {
                    transcriptionStatus.textContent = 'Transcription failed';
                    errorDiv.textContent = result.error || 'Unknown transcription error';
                    spinner.style.display = 'none';
                    return null;
                }
            } catch (err) {
                transcriptionStatus.textContent = 'Transcription failed';
                errorDiv.textContent = 'Network error during transcription: ' + err.message;
                spinner.style.display = 'none';
                return null;
            }
        }

        // Send transcription to /extract-action-items and fetch JSON files
        async function extractActionItems(transcription) {
            try {
                actionItemsStatus.textContent = 'Extracting action items...';
                const extractResponse = await fetch('http://localhost:8000/extract-action-items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ transcript: transcription })
                });

                const extractResult = await extractResponse.json();

                if (!extractResponse.ok) {
                    actionItemsStatus.textContent = 'Failed to extract action items';
                    actionItemsDiv.textContent = 'Could not extract action items.';
                    errorDiv.textContent = extractResult.error || 'Unknown error extracting action items';
                    spinner.style.display = 'none';
                    return;
                }

                actionItemsStatus.textContent = 'Fetching JSON files...';
                await fetchJsonFiles();
            } catch (err) {
                spinner.style.display = 'none';
                actionItemsStatus.textContent = 'Failed to fetch JSON files';
                errorDiv.textContent = 'Network error during JSON fetch: ' + err.message;
            }
        }

        // Fetch JSON files
        async function fetchJsonFiles() {
            try {
                const jsonResponse = await fetch('http://localhost:8000/get-json-files', {
                    method: 'GET'
                });

                const jsonResult = await jsonResponse.json();
                spinner.style.display = 'none';

                if (jsonResponse.ok) {
                    displayActionItems(jsonResult);
                    const totalItems = jsonResult.emails.length + jsonResult.web_searches.length + jsonResult.notes.length;
                    actionItemsStatus.textContent = `${totalItems} action items extracted`;
                } else {
                    actionItemsStatus.textContent = 'Failed to fetch JSON files';
                    actionItemsDiv.textContent = 'Could not fetch JSON files.';
                    errorDiv.textContent = jsonResult.error || 'Unknown error fetching JSON files';
                }
            } catch (err) {
                spinner.style.display = 'none';
                actionItemsStatus.textContent = 'Failed to fetch JSON files';
                errorDiv.textContent = 'Network error during JSON fetch: ' + err.message;
            }
        }

        // Display action items from JSON files in UI
        function displayActionItems(jsonData) {
            actionItemsDiv.innerHTML = '';
            const { emails, web_searches, notes } = jsonData;
            const totalItems = emails.length + web_searches.length + notes.length;

            if (totalItems === 0) {
                actionItemsDiv.textContent = 'No action items found in JSON files.';
                return;
            }

            emails.forEach((item, index) => {
                const itemCard = createItemCard('email', item, index, 'emails');
                actionItemsDiv.appendChild(itemCard);
            });

            web_searches.forEach((item, index) => {
                const itemCard = createItemCard('web_search', item, index, 'web_searches');
                actionItemsDiv.appendChild(itemCard);
            });

            notes.forEach((item, index) => {
                const itemCard = createItemCard('note', item, index, 'notes');
                actionItemsDiv.appendChild(itemCard);
            });
        }

        // Create item card with edit button
        function createItemCard(type, item, index, fileType) {
            const itemCard = document.createElement('div');
            itemCard.className = `item-card ${type}`;
            
            const title = document.createElement('div');
            title.className = 'item-title';
            title.textContent = type === 'note' ? (item.title || 'Note') : type.replace('_', ' ');
            itemCard.appendChild(title);
            
            const content = document.createElement('div');
            content.className = 'item-content';
            content.textContent = type === 'email' ? item.body : (type === 'note' ? item.description : item.content);
            itemCard.appendChild(content);
            
            const details = document.createElement('div');
            details.className = 'item-details';
            
            if (type === 'email') {
                if (item.recipient) {
                    const recipient = document.createElement('div');
                    recipient.className = 'item-detail';
                    recipient.textContent = `To: ${item.recipient}`;
                    details.appendChild(recipient);
                }
                if (item.subject) {
                    const subject = document.createElement('div');
                    subject.className = 'item-detail';
                    subject.textContent = `Subject: ${item.subject}`;
                    details.appendChild(subject);
                }
            } else if (type === 'note' && item.tag) {
                const tag = document.createElement('div');
                tag.className = 'item-detail';
                tag.textContent = `Tag: ${item.tag}`;
                details.appendChild(tag);
            }
            
            if (details.hasChildNodes()) {
                itemCard.appendChild(details);
            }
            
            const editBtn = document.createElement('button');
            editBtn.className = 'edit-btn';
            editBtn.textContent = 'Edit';
            editBtn.onclick = () => openEditModal(type, item, index, fileType);
            itemCard.appendChild(editBtn);
            
            return itemCard;
        }

        // Open edit modal with form fields
        function openEditModal(type, item, index, fileType) {
            currentEditItem = { type, item, index, fileType };
            editFields.innerHTML = '';

            if (type === 'email') {
                editFields.innerHTML = `
                    <label for="recipient">Recipient</label>
                    <input type="text" id="recipient" name="recipient" value="${item.recipient || ''}">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" value="${item.subject || ''}">
                    <label for="body">Body</label>
                    <textarea id="body" name="body">${item.body || ''}</textarea>
                `;
            } else if (type === 'web_search') {
                editFields.innerHTML = `
                    <label for="content">Content</label>
                    <textarea id="content" name="content">${item.content || ''}</textarea>
                `;
            } else if (type === 'note') {
                editFields.innerHTML = `
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" value="${item.title || ''}">
                    <label for="description">Description</label>
                    <textarea id="description" name="description">${item.description || ''}</textarea>
                    <label for="tag">Tag</label>
                    <input type="text" id="tag" name="tag" value="${item.tag || ''}">
                `;
            }

            editModal.style.display = 'flex';
        }

        // Save edited item
        saveEditBtn.addEventListener('click', async () => {
            if (!currentEditItem) return;

            const { type, index, fileType } = currentEditItem;
            let updatedItem;

            if (type === 'email') {
                updatedItem = {
                    type: 'email',
                    recipient: document.getElementById('recipient').value,
                    subject: document.getElementById('subject').value,
                    body: document.getElementById('body').value
                };
            } else if (type === 'web_search') {
                updatedItem = {
                    type: 'web_search',
                    content: document.getElementById('content').value
                };
            } else if (type === 'note') {
                updatedItem = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    tag: document.getElementById('tag').value
                };
            }

            try {
                spinner.style.display = 'block';
                const response = await fetch('http://localhost:8000/update-json-file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_type: fileType,
                        index: index,
                        item: updatedItem
                    })
                });

                const result = await response.json();
                spinner.style.display = 'none';

                if (response.ok) {
                    editModal.style.display = 'none';
                    await fetchJsonFiles();
                    errorDiv.textContent = 'Item updated successfully';
                    setTimeout(() => errorDiv.textContent = '', 3000);
                } else {
                    errorDiv.textContent = result.error || 'Failed to update item';
                }
            } catch (err) {
                spinner.style.display = 'none';
                errorDiv.textContent = 'Network error during update: ' + err.message;
            }
        });

        // Cancel edit
        cancelEditBtn.addEventListener('click', () => {
            editModal.style.display = 'none';
            currentEditItem = null;
            editFields.innerHTML = '';
        });

        // Close modal when clicking outside
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                editModal.style.display = 'none';
                currentEditItem = null;
                editFields.innerHTML = '';
            }
        });
    </script>
</body>
</html>
