<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #transcription {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            min-height: 100px;
            white-space: pre-wrap;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Audio Transcription</h1>
    <div class="controls">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
    </div>
    <div id="transcription">Transcription will appear here...</div>
    <div id="error"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptionDiv = document.getElementById('transcription');
        const errorDiv = document.getElementById('error');
        let mediaRecorder;
        let audioChunks = [];

        // Request microphone access and start recording
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    // Create a Blob from the recorded audio
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = []; // Reset chunks

                    // Send audio to FastAPI endpoint
                    await sendAudioToServer(audioBlob);

                    // Stop the microphone stream
                    stream.getTracks().forEach(track => track.stop());
                };

                // Start recording
                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                transcriptionDiv.textContent = 'Recording...';
                errorDiv.textContent = '';
            } catch (err) {
                errorDiv.textContent = 'Error accessing microphone: ' + err.message;
            }
        });

        // Stop recording
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
                transcriptionDiv.textContent = 'Processing...';
            }
        });

        // Send audio to FastAPI /transcribe endpoint
        async function sendAudioToServer(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.webm');

                const response = await fetch('http://localhost:8000/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.transcription) {
                    transcriptionDiv.textContent = result.transcription;
                    errorDiv.textContent = '';
                } else {
                    transcriptionDiv.textContent = 'Transcription failed.';
                    errorDiv.textContent = result.error || 'Unknown error';
                }
            } catch (err) {
                transcriptionDiv.textContent = 'Transcription failed.';
                errorDiv.textContent = 'Network error: ' + err.message;
            }
        }
    </script>
</body>
</html>
